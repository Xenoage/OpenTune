<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>OpenTune</title>
  <link rel="stylesheet" href="css/sidebar.css" type="text/css" />
  <script type="text/javascript" src="./js/jquery.js"></script>
  <script type="text/javascript" src="js/progressbar/progressbar.js"></script>
  <script type="text/javascript" src="js/modell.js"></script>
  <script type="text/javascript" src="js/gui.js"></script>
</head>

<body style="margin:0; padding: 0; border:0; width:100%; height:100%;">
  <div id="sidebar">
    Art:<br />
    <select size="1" class="DropDown SidebarElement">
      <option>
        Eigene Auswahl
      </option>

      <option>
        Bigband
      </option>

      <option>
        Blasorchester
      </option>
    </select><br />
    Schwierigkeit:<br />
    <select size="1" class="DropDown SidebarElement">
      <option>
        Einfach
      </option>

      <option>
        Mittel
      </option>

      <option>
        Schwer
      </option>
    </select><br />
    Modus:<br />
    <select size="1" class="DropDown SidebarElement" style="margin-bottom:5em">
      <option>
        Arcade
      </option>

      <option>
        Training
      </option>
    </select><br />
    <input class="SidebarElement button" type="button" name="Playbutton" value="Play" /><br />

    <div id="instrumentVorlagen" class="container SidebarElement">
      <!-- <div>
        <span>This is checkbox</span> <input class="checkboxC" type="number" />
      </div><br /> -->
    </div><input class="SidebarElement button" type="button" name="Helpbutton" value=
    "Hilfe" />
  </div>
  <div id="content">
	<div class="BandNamediv">
		<div class="BandNameText">
			Hallo
		</div>
	</div>
	<div class="SpielFlaeche">
		bla
	</div>
	<div class="ButtonLeiste">
		<div style="width:100%; height: 100%;">
			<div class="leftButtons">
				Hilfen: <p id="help_counter" style="display: inline;">III</p>
				<br />
				<input class="button" type="button" name="Stimmgerät" value="Stimmgerät" />
				<br />
				<input class="button" type="button" name="GesamtTest" value="Test" />
			</div>
			<div class="centerButtons">
				<div>Stimmgerät:</div>
				<div id="stimmgerät">
					<table style="border: 2px #ccc inset;">
						<td color0="#ccc" color1="red">-3</td>
						<td color0="#ccc" color1="orange">-2</td>
						<td color0="#ccc" color1="yellow">-1</td>
						<td color0="#ccc" color1="green">00</td>
						<td color0="#ccc" color1="yellow">+1</td>
						<td color0="#ccc" color1="orange">+2</td>
						<td color0="#ccc" color1="red">+3</td>
					</table>
				</div>
			</div>
			<div class="rightButtons">
				<input class="button" type="button" name="Bewegungsbutton" value="Bewegen" />
				<br />
				<input class="button" type="button" name="AbspielButton" value="Abspielen" />
				<br />
				<input class="button" type="button" name="Auswertungsbutton" value="Auswerten" /><br />
			</div>
		</div>
	</div>
  <script>
		var stimmgerätProgressID = -1;
		function fixSize(){
			$("#content").css("width",$(window).width()-$("#sidebar").width());
			$("#content").css("left",$("#sidebar").width());
			/*$(".ButtonLeiste").css("height",$(window).height()*0.17);
			$(".BandNamediv").css("height",$(window).height()*0.08);*/
			$(".SpielFlaeche").css("height",$(window).height()-($(".ButtonLeiste").height()+$(".BandNamediv").height()));
		}
		
		function init(){
			fixSize();
			stimmgerätProgressID = createProgressbar($("#stimmgerät"));
			setElement(stimmgerätProgressID,-1,true);
		}
		
		$(document).ready(init);
		$(window).resize(fixSize);
  </script>
</body>
</html>
